<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Dashboard â€” Orion Kitchen</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar glassy">
    <h2>ğŸ‘¨â€ğŸ’¼ Orion Kitchen Manager</h2>
    <div class="nav-actions">
      <button id="toggleMode" class="btn small">ğŸŒ™ Mode</button>
      <a href="index.html" class="btn small danger">â† Home</a>
    </div>
  </div>

  <!-- Login Section -->
  <div id="loginSection" class="centered fade-in glassy">
    <h2>ğŸ” Manager Login</h2>
    <p>Enter your password to access the dashboard.</p>
    <input type="password" id="managerPassword" placeholder="Manager Password" />
    <button id="loginBtn" class="btn">Login</button>
    <p id="loginError" class="error"></p>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboardSection" class="hidden fade-in dashboard glassy">
    <h2 class="section-title">Manager Dashboard</h2>
    <p class="muted">Manage menu, track stock and export data</p>

    <div class="stats-bar">
      <div class="stat-card accent">
        <h4>Total Items</h4>
        <p id="totalItems">0</p>
      </div>
      <div class="stat-card warn">
        <h4>Low Stock</h4>
        <p id="lowStock">0</p>
      </div>
      <div class="stat-card success">
        <h4>Dark Mode</h4>
        <p id="modeLabel">Light</p>
      </div>
    </div>

    <div class="controls">
      <button id="addItemBtn" class="btn success">+ Add Item</button>
      <button id="exportBtn" class="btn warn">â¬‡ Export CSV</button>
      <button id="changePwBtn" class="btn accent">ğŸ”‘ Change Password</button>
    </div>

    <table id="inventoryTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price ($)</th>
          <th>Description</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Add/Edit Modal -->
  <div id="itemModal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modalTitle">Add New Item</h3>
      <input type="text" id="itemName" placeholder="Item Name" />
      <input type="number" id="itemQty" placeholder="Quantity" />
      <input type="number" id="itemPrice" placeholder="Price" step="0.01" />
      <input type="text" id="itemCategory" placeholder="Category" />
      <textarea id="itemDesc" placeholder="Description"></textarea>
      <div class="modal-actions">
        <button id="saveItemBtn" class="btn success">Save</button>
        <button id="cancelItemBtn" class="btn danger">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
